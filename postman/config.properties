# Gmail SMTP Configuration
# IMPORTANT: Use Gmail App Password, NOT your main Gmail password
# To generate an App Password:
# 1. Go to Google Account settings
# 2. Security > 2-Step Verification > App passwords
# 3. Generate a new app password for 'Mail'

# Required: Your Gmail address
sender.email=your-email@gmail.com

# Required: Your Gmail App Password (16 characters, no spaces)
sender.password=your-app-password-here

# Optional: SMTP host (default: smtp.gmail.com)
smtp.host=smtp.gmail.com

# Optional: SMTP port (default: 587 for STARTTLS)
smtp.port=587

# Optional: Enable TLS (default: true)
smtp.tls.enable=true




